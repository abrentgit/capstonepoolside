<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Poolside Bedside Register</title>
      <link href="register.css" rel="stylesheet" type="text/css" />
      <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Notable|Roboto" rel="stylesheet">
      <meta name="description" content="Guest sign up for Poolside Bedside">
    </head>
<body>
  <header role="header">
  <img class="logo" src="https://image.flaticon.com/icons/svg/108/108264.svg" alt="Cutlery" />
  <h1> ORDER INN </h1>
  </header>
  <form role="form" action="/signup" accept-charset="UTF-8" method="post" class="signup-form">
    <fieldset>
      <legend>Register</legend>
      <label for="user-email">Email</label>
      <input type="email" placeholder="" name="user-email" id="user-email" required/>
      <label for="user-password">Password</label>
      <input type="password" placeholder="" name="user-password" id="user-password" required/>
      <label for="psw-repeat">Repeat Password</label>
      <input type="password-repeat" placeholder="" name="psw-repeat" id="psw-repeat" required>
      <button type="submit">SUBMIT</button>
    </fieldset>
  </form>

  <footer role="contentinfo" class="footer">
    <p>Already have an account? <a href="/login">Log in</a></p>
  </footer>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</body>
</html>
