<!DOCTYPE html>
<html lang="en">
<head>
  <title>Your Orders</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Notable|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="orderdash.css">
</head>
<body>
    <header role="header">
    <img class="logo" src="https://image.flaticon.com/icons/svg/108/108264.svg" alt="Cutlery" />
  <div class="container">
    <h2>YOUR ORDERS</h1>
        <div style="text-align:center;">
            <button>Menu</button>
            <button>New Order</button>
        </div>
    <ul class="order-list" style="list-style:none;">
      <li>
        <span class="order-item">WHERE THE FAKE ORDER ID GOES</span>
        <div class="order-item-controls">
          <button class="order-item-toggle">
            <span class="button-label">Edit</span>
          </button>
          <button class="order-item-delete">
            <span class="button-label">Delete</span>
          </button>
          <button class="view-order-toggle">
            <span class="button-label">Edit</span>
          </button>
        </div>
      </li>
    </ul>
  </div>
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
