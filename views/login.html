<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Inn Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="../css/login.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Notable|Roboto" rel="stylesheet">
    <meta name="description" content="Guest login for Order Inn">
  </head>
  <body>

  <header role="header">
    <img class="logo" src="../cutlery-icon.svg" alt="Cutlery" />
  </header>

  <main role="main">
    <form role="form" accept-charset="UTF-8" method="POST">
      <fieldset>
        <legend class="login-legend">Log In</legend>
        <label for="user-email">Email</label>
        <input type="email" placeholder="" name="user-email" id="user-email" required/>
        <label for="user-password">Password</label>
        <input placeholder="" type="password" name="user-password" id="user-password" required/>
        <button type="submit" id="sign-in-submit">SUBMIT</button>
      </fieldset>
    </form>
  </main>

  <footer role="contentinfo" class="footer">
    <p>Don't have an account?<a href="/register">Sign Up</a></p>
  </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
