<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order Inn Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Notable|Roboto" rel="stylesheet">
    <link href="../css/homepage.css" rel="stylesheet" type="text/css" />
    <link href="../css/make-order.css" rel="stylesheet" type="text/css" />
    <!-- <link href="../css/register.css" rel="stylesheet" type="text/css" /> -->
    <link href="../css/login.css" rel="stylesheet" type="text/css" />
    <!-- <link href="../css/about.css" rel="stylesheet" type="text/css" /> -->
    <meta name="description" content="Order Inn Homepage">
  </head>

  <body>
    <!--HOMEPAGE-->
    <div class="homepage">
	  <header role="banner" class="homepage-header">
      <h1 class="homepage-title">Order Inn</h1>
			<nav>
        <ul>
      	<li class="login-link"><i><a>LOGIN</a></i></li>
        <li class="register-link"><i><a>REGISTER</a></i></li>
        <li class="about-link"><i><a>ABOUT</a></i></li>
        </ul>
    	</nav>
    </header>
    </div>
    <!-- REGISTER FORM-->
    <div class="register-form">
      <header role="header">
      <img class="logo" src="../cutlery-icon.svg" alt="Cutlery" />
    </header>
      <form role="form" accept-charset="UTF-8" method="POST">
        <fieldset>
          <legend class="register-legend">Register</legend>
          <label for="user-name">Name</label>
          <input type="name" placeholder="" name="user-name" id="user-name" required/>
          <label for="user-email">Email</label>
          <input type="email" placeholder="" name="user-email" id="user-email-reg" required/>
          <label for="user-password">Password</label>
          <input type="password" placeholder="" name="user-password" id="user-password-reg" required/>
          <label for="psw-repeat">Repeat Password</label>
          <input type="password-repeat" placeholder="" name="psw-repeat" id="psw-repeat" required>
          <button type="submit" id="register-btn">SUBMIT</button>
      </fieldset>
    </form>

    <footer role="contentinfo" class="footer-register">
      <p>Already have an account? <a href="/login">Log in</a></p>
    </footer>
    </div>
    <!--LOGIN FORM-->
    <div class="login-form">
      <header role="header">
        <img class="logo" src="../cutlery-icon.svg" alt="Cutlery" />
      </header>
      <form role="form" accept-charset="UTF-8" method="POST">
        <fieldset>
          <legend class="login-legend">Log In</legend>
          <label for="user-email">Email</label>
          <input type="email" placeholder="" name="user-email" id="user-email" required/>
          <label for="user-password">Password</label>
          <input placeholder="" type="password" name="user-password" id="user-password" required/>
          <button type="submit" onclick="getMakeOrderPage()" id="sign-in-submit">SUBMIT</button>
        </fieldset>
      </form>
      
      <footer role="contentinfo" class="footer">
        <p>Don't have an account? <a href="/register">Sign Up</a></p>
      </footer>
    </div>
    <!--ORDER PAGE-->
    <div class="make-order">
    <header role="header" class="order-header">
      <h1 class="order-title">DISH SPECIALS</h1>
    </header>

    <div class="order-form">
      <div class="container">
        <div class="dishes">
        </div>

        <div class="order-summary">
          <ul class="summary-items">
          </ul>
          <div class="price-adder">
            <p class="total-price"></p>
          </div>
        </div>

      </div>

      <div class="container">
        <div class="order-date">
          <label for="order-date-field" class=order-date-field> Date: </label>
          <input type="datetime-local" class="date-input">
        </div>

        <div class="location-choice">
          <label for="location" class="location"> Location: </label>
          <select class="location-select" id="location-select">
            <option value="">--Please choose an option--</option>
            <option value="Pool-Bar">Pool Bar</option>
            <option value="Lobby Lounge">Lobby Lounge</option>
            <option value="Rooftop">Rooftop</option>
          </select>
        </div>
        <div class="checkout-button">
          <button type="button" role="button" class="checkout-btn">Checkout</button>
        </div>
      </div>

    </div>

  </div>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="../app.js"></script>
    <script>
    getDishes();
    </script>
  
  <!--ORDER FEEDBACK PAGE-->
  <div class="order-feedback">
  </div>
  <!--THANKS PAGE-->
  <div class="thank-you">
  </div>

</body>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="../app.js"></script>

</html>
