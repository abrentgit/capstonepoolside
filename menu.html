<!DOCTYPE html>
<html lang="en">

<title>Hotel Sublime Cafe Menu</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Barlow+Condensed|Roboto" rel="stylesheet">
<link href="menu.css" rel="stylesheet" type="text/css" />
<meta name="description" content="Hotel Sumblime's Fall/Winter Cafe Menu">

<body>
    <nav class="menu">
        <nav>
            <a href="index.html">Home</a>
        </nav>      
  <header>
    <h1>KITCHEN MENU</h2>
    <p>Open 24/7</p>
  </header>
  <main>
      <form>
          <fieldset>
          <legend>Select Dishes</legend>
            <div>
              <input type="checkbox" id="steak-and-eggs" name="food" value="pizza">
              <label for="steak-and-eggs">Steak and Eggs</label>
            </div>
            <div>
              <input type="checkbox" id="breakfast-special" name="food" value="music">
              <label for="breakfast-special">Breakfast Special</label>
            </div>
            <div>
              <input type="checkbox" id="belgium-waffles-and-fries" name="food" value="art">
              <label for="belgium-waffles-and-fries">Belgium Waffles and Fries</label>
            </div>
            <div>
              <input type="checkbox" id="sublime-salad" name="food" value="sports">
              <label for="sublime-salad">Sublime Salad</label>
            </div>
            <div>
              <input type="checkbox" id="fish-tacos" name="food" value="cooking">
              <label for="fish-tacos">Fish Tacos</label>
            </div>
            <div>
                <input type="checkbox" id="brazilian-wrap" name="food" value="cooking">
                <label for="brazilian-wrap">Brazilian Wrap</label>
              </div>
              <div>
                  <input type="checkbox" id="burger-deluxe" name="food" value="cooking">
                  <label for="burger-deluxe">Burger Deluxe</label>
                </div>
            <div>
              <input type="checkbox" id="other" name="food" value="other">
              <label for="other">Other</label>
              <input type="text" id="otherValue" name="other">
            </div>
            <div>
              <button type="submit">Submit form</button>
            </div>
          </fieldset>
        </form>
    <!-- <div id="Eats">
      <h3><em>Chicken and Waffles</em></h3>
      <p>Fried Chicken and Choice of Blueberry or Beligum Waffles</p>
      <p>$12.50</p> -->
  </div>
  </main>
 
</body>

</html>
